<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>dungeon html</title>
    <!-- Echoes of the deep dungeon -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/ui.css" />

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body>
        <div id="menu">
        <!-- Pulsanti menu: “Inizia”, “Carica”, ecc. -->
        </div>

    <!-- Area principale del gioco -->
    <div id="main">
        <div id="ui">
            <div id="bottom-ui">
                <div id="player-head"></div>
                <div id="textbox">
                    <div id="textbox-content"></div>
                </div>
            </div>
            
            <div id="right-ui">
                <div id="inventory">
                    <div id="inventory-title">Inventario</div>
                    <div id="inventory-slots">
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        </button>
                    </div>
                </div>

                <div id="map">
                    <canvas id="game-map"></canvas>
                </div>
                
                <div id="controls">
                    <div id="controls-up">
                        <button id="turnLeft-btn" class="control-btn">↶</button>
                        <button id="up-btn" class="control-btn">↑</button>
                        <button id="turnRight-btn" class="control-btn">↷</button>
                    </div>
                    <div id="controls-down">
                        <button id="left-btn" class="control-btn">←</button>
                        <button id="down-btn" class="control-btn">↓</button>
                        <button id="right-btn" class="control-btn">→</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-container">
            <canvas id="game-area"></canvas>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
