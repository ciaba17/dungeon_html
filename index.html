<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dungeon html</title>
    <!-- Echoes of the deep dungeon -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/ui.css" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body>
        <div id="menu">
        <!-- Pulsanti menu: “Inizia”, “Carica”, ecc. -->
        </div>

    <!-- Area principale del gioco -->
    <div id="main">
        <div id="ui">
            <div id="bottom-ui">
                <div id="player-head"></div>

                <div id="textbox">
                    <div id="textbox-content"></div>
                </div>
            </div>
            
            <div id="right-ui">
                <div id="map"></div>
                <div id="inventory">
                    <div id="inventory-title">Inventario</div>
                </div>
            </div>
            
        </div>

        <canvas id="game-area">
        <!-- Qui le scene, immagini, sfondi, sprite -->
        </canvas>
    </div>

    <script src="js/main.js"></script>
</html>
