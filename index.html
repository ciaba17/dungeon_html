<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Echoes of the deep dungeonl</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/ui.css" />

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body>
    <div id="menu">
    <!-- Pulsanti menu: “Inizia”, “Carica”, ecc. -->
    </div>

    <!-- Schermata di morte -->
    <div id="death-screen" style="display:none;">
        <div class="death-message">
            <h1>Sei morto</h1>
            <button id="retry-btn">Riprova</button>
        </div>
    </div>


    <!-- Area principale del gioco -->
    <div id="main">
        <div id="ui">
            <div id="bottom-ui">
                <div id="player-head"></div>
                <div id="info-container">
                    <div id="textbox-content" style="display: none"></div> <!-- Disattivata all'inizio -->
                    <div id="stats-display">
                        <div class="stat-bar" id="hp-bar">
                            <div class="bar-fill" id="hp-fill"></div>
                            <span class="bar-text" id="hp-text">100 / 100</span>
                        </div>
                        <div class="stat-bar" id="mana-bar">
                            <div class="bar-fill" id="mana-fill"></div>
                            <span class="bar-text" id="mana-text">50 / 50</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="right-ui">
                <div id="inventory">
                    <div id="inventory-title">Inventory</div>
                    <div id="inventory-slots">
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                        <button class="inventory-slot"></button>
                    </div>
                </div>

                <div id="map-container">
                    <canvas id="game-map"></canvas>
                </div>
                
                <div id="move-controls">
                    <div id="interact">
                        <btn id="interact-btn">Interact</btn>
                    </div>
                    <div id="controls-up">
                        <button id="turnLeft-btn" class="move-btn">↶</button>
                        <button id="up-btn" class="move-btn">↑</button>
                        <button id="turnRight-btn" class="move-btn">↷</button>
                    </div>
                    <div id="controls-down">
                        <button id="left-btn" class="move-btn">←</button>
                        <button id="down-btn" class="move-btn">↓</button>
                        <button id="right-btn" class="move-btn">→</button>
                    </div>
                </div>
                <div id="combat-controls" style="display: none">
                        <button id="sword-btn" class="combat-btn" style="background-image: url('assets/images/sword.png');"></button>
                        <button id="shield-btn" class="combat-btn" style="background-image: url('assets/images/shield.png');"></button>
                        <button id="magic-btn" class="combat-btn" style="background-image: url('assets/images/magic.png');"></button>
                </div>
            </div>
        </div>

        <div id="game-container">
            <canvas id="game-area"></canvas>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
