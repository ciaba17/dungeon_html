<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Echoes of the Deep Dungeon - Menu</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
</head>
<body>
    <div id="menu" class="menu-container">
        <h1 class="menu-title">Echoes of the Deep Dungeon</h1>
        <div class="menu-buttons">
            <button id="start-btn" class="menu-btn">Start</button>
            <button id="commands-btn" class="menu-btn">Commands</button>
            <button id="options-btn" class="menu-btn">Options</button>
            <button id="credits-btn" class="menu-btn">Credits</button>
        </div>
    </div>

    <!-- Finestra Comandi -->
    <div id="commands-window" class="menu-window hidden">
        <button class="close-btn" id="close-commands">✕</button>
        <h2>Commands</h2>
        <div class="menu-content">
            <img src="assets/images/exploration_controls.png" alt="Movement commands" class="commands-img">
            <img src="assets/images/combat_controls.png" alt="Movement commands" class="commands-img">
            <img src="assets/images/interaction_controls.png" alt="Movement commands" class="commands-img">
        </div>
    </div>

    <!-- Finestra Opzioni, solo visive, non funzionano -->
    <div id="options-window" class="menu-window hidden">
        <button class="close-btn" id="close-options">✕</button>
        <h2>Options</h2>
        <div class="menu-content options-content">
            <div class="option">
                <label for="music-volume">Volume Musica</label>
                <input type="range" id="music-volume" min="0" max="100" value="70">
            </div>

            <div class="option">
                <label for="sfx-volume">Volume Effetti</label>
                <input type="range" id="sfx-volume" min="0" max="100" value="80">
            </div>

            <div class="option">
                <label for="brightness">Luminosità</label>
                <input type="range" id="brightness" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!-- Finestra Crediti -->
    <div id="credits-window" class="menu-window hidden">
        <button class="close-btn" id="close-credits">✕</button>
        <h2>Credits</h2>
        <div class="menu-content credits-content">
            <div class="menu-content credits-content">
                <h1>Made By:</h1>
                <h3>- Cai Dal Pino Gabriele</h3>
                <h3>- Esterasi Michael</h3>
                <a href="https://github.com/ciaba17/dungeon_html" target="_blank" id="github-img">
                    <img src="assets/images/github_icon.png" alt="github repo" >
                </a>
            </div>

            <!-- Qui poi metteremo i nomi, ruoli e grafica -->
        </div>
    </div>

    <script type="module" src="js/utils/menu.js"></script>
</body>
</html>
